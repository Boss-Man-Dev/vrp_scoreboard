<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
	<script src="https://kit.fontawesome.com/d5d888400d.js" crossorigin="anonymous"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
    <section id="social_links" style="display: none;">
        <nav>
            <div class="nav__title">Socials</div>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <i class="far fa-times-circle nav__link--anchor" id="social_exit_btn"></i>
                </li>
            </ul>
        </nav>
        <div class="social_info--container">
            <ul class="social_link--list">
                <li class="social_link">
                    <i class="fab fa-discord social"></i>
                    <h1 class="social_link--info" id="social_1"></h1>
                </li>
                <li class="social_link">
                    <i class="fab fa-facebook-square social"></i>
                    <h1 class="social_link--info" id="social_2"></h1>
                </li>
                <li class="social_link">
                    <i class="fab fa-instagram-square social"></i>
                    <h1 class="social_link--info" id="social_3"></h1>
                </li>
            </ul>
        </div>
    </section>
    <div class="selection" id="container">
        <section id="header">
            <nav>
                <div class="nav__title" id="nav_title"></div>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <i class="fas fa-users nav__link--anchor" id="social_btn"></i>
                    </li>
                    <li class="nav__link">
                        <i class="fas fa-sync-alt nav__link--anchor" id="refresh_btn"></i>
                    </li>
                    <li class="nav__link">
                        <i class="far fa-times-circle nav__link--anchor" id="exit_btn"></i>
                    </li>
                </ul>
            </nav>
            <div class="flex flex-1">
                <div class="server__info row">
                    <div class="server__info--container">
                        <figure class="server__picture--mask">
                            <img src="./assets/server_icon.png" alt="Server Icon" class="server__picture">
                        </figure>
                        <h1 class="server__name" id="server_name">Server Name</h1>
                        <figure class="server__picture--mask">
                            <img src="./assets/server_icon.png" alt="Server Icon" class="server__picture">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section id="player_info">
            <div class="flex">
                <div class="job__info">
                    <ul class="job__link--list">
                        <li class="job__link">
                            <h1 class="job__link--info" id="job_1">TBD:</h1>
                            <h1 class="job__link--info" id="job_1-count">0</h1>
                        </li>
                        <li class="job__link">
                            <h1 class="job__link--info" id="job_2">TBD:</h1>
                            <h1 class="job__link--info" id="job_2-count">0</h1>
                        </li>
                        <li class="job__link">
                            <h1 class="job__link--info" id="job_3">TBD:</h1>
                            <h1 class="job__link--info" id="job_3-count">0</h1>
                        </li>
                        <li class="job__link">
                            <h1 class="job__link--info" id="job_4">TBD:</h1>
                            <h1 class="job__link--info" id="job_4-count">0</h1>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="player__table--container" style="overflow-y: auto;">
                <table id="player__table">
                </table>
            </div>
        </section>

        <footer>
            <div class="count_info">
                <div class="count_info--container">
                    <ul class="count_link--list">
                        <li class="count_link">
                            <h1 class="count_link--info" id="online_1">TBD:</h1>
                            <h1 class="count_link--info" id="online_1-count">0</h1>
                        </li>
                        <li class="count_link">
                            <h1 class="count_link--info" id="online_2">TBD:</h1>
                            <h1 class="count_link--info" id="online_2-count">0</h1>
                        </li>
                        <li class="count_link">
                            <h1 class="count_link--info" id="online_3">TBD:</h1>
                            <h1 class="count_link--info" id="online_3-count">0</h1>
                        </li>
                        <li class="count_link">
                            <h1 class="count_link--info" id="online_4">TBD:</h1>
                            <h1 class="count_link--info" id="online_4-count">0</h1>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
	<script src="./js/config.js" type="text/javascript"></script>
</body>
</html>
